<mat-card>
  <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
            Crime Prediction Based on Time & Location        
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p *ngFor = "let prediction of predictions">{{ prediction }}</p>
  </mat-expansion-panel>
  <mat-card>
    <img matTooltip="Icons made by https://www.freepik.com is licensed by http://creativecommons.org/licenses/by/3.0/ title=Creative Commons BY 3.0" src="assets/images/police-station.png">
    <mat-card-content>
      Charlottesville police department is here to help!<br>
      Non-Emergency Number: 434-970-3280<br>
      Emergency: 911 
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="toPoliceWebsite()">Go to Website</button>
    </mat-card-actions>
  </mat-card>
</mat-card>
